<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">Case Studies</h1>
            <button class="btn btn-primary" onclick="createNewCaseStudy()">Create New Case Study</button>
        </div>
        <div id="createFormContainer" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">New Case Study</h5>
                <form id="createCaseStudyForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" id="createTitle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subtitle</label>
                        <input type="text" id="createSubtitle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea id="createContent" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelCreate()">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Case Studies List -->
        <div id="caseStudiesList" class="row">
            <!-- Case studies will be dynamically inserted here -->
        </div>

        <!-- Edit Form (Hidden by Default) -->
        <div id="editFormContainer" class="card mt-4 shadow" style="display: none;">
            <div class="card-body">
                <h2 class="card-title mb-4">Edit Case Study</h2>
                <form id="editCaseStudyForm">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title:</label>
                        <input type="text" id="editTitle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSubtitle" class="form-label">Subtitle:</label>
                        <input type="text" id="editSubtitle" class="form-control" required>
                    </div>
                    <input type="hidden" id="editId"> <!-- Hidden field to store the case study ID -->
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Include crud.js first -->
    <script src="js/cases_crud.js"></script>
    <!-- Include casestudies.js second -->
    <script src="js/casestudies.js"></script>
</body>
</html>
